<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Everis Alarm System</title>
	<meta name="Description"
		content="A javascript countdown clock or timer with beautiful HTML and CSS styling that is simple to use in any project or on any website .">
	<meta name="Keywords"
		content="javascript, js, countdown, clock, timer, css, html, website, design, beautiful timer, countdown clock, countdown timer, javascript timer, javascript countdown clock, javascript countdown timer">

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<link rel="manifest" href="/manifest.json"></link>
</head>

<body>
	<div>
		<h2>Geolocation</h2>
		<p id="startLat"></p>
		<p id="startLon"></p>
		<p id="accuracy"></p>
		<h2>Battery</h2>
		<p id="charging"></p>
		<p id="batteryLevel"></p>
		<h2>Device orientation</h2>
		<p id="alpha"></p>
		<p id="beta"></p>
		<p id="gamma"></p>
	</div>
	<div class="display">
		<div id="clock" class="clock">
			<h1 class="event_title">Cuenta atras</h1>
			<div id="numbers">
				<span class="days"></span>
				<span class="hours"></span>
				<span class="minutes"></span>
				<span class="seconds"></span>
			</div>
			<div id="units">
				<span>Days</span>
				<span>Hours</span>
				<span>Minutes</span>
				<span>Seconds</span>
			</div>
			<button id="btnAdd" class="button-add">AÃ±adir alarma</button>
		</div>
	</div>
	<div class="title-alarm">
		<p class="text-alarm">Alarmas registradas</p>
	</div>

	<div class="display-alarm">
		<ul id="listAlarms">
		</ul>
	</div>
	<div class="display">
		<img src="https://miro.medium.com/max/2800/1*hWVmsnBY6Fr6OoNvIU5pmg.png">
	</div>
	<script type="text/javascript" src="scripts/timer.js"></script>
	<script type="text/javascript" src="scripts/site.js"></script>
</body>

</html>
